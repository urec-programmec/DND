<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="result.css">
    <link rel="shortcut icon" href="source/icon.png" type="image/png">
    <title>Итоги</title>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
</head>
<body>
    <div id="result">
    </div>

    <script>
        $(document).ready(function () {
            let P = document.createElement("P");
            P.textContent = "ВАШ РЕЗУЛЬТАТ: [ " + localStorage["result"] + " / 70 ]";    
            P.classList.add("xxsize")        
            $("#result").append(P);

            P = document.createElement("P");
            P.textContent = "Количество пройденных шагов: " + localStorage["steps"];            
            $("#result").append(P);

            P = document.createElement("P");
            P.textContent = "Количество верных ответов: " + localStorage["right"];            
            $("#result").append(P);

            P = document.createElement("P");
            P.textContent = "Количество неверных ответов: " + localStorage["wrong"];            
            $("#result").append(P);

            P = document.createElement("P");
            P.textContent = "Количество смертей: " + localStorage["die"];            
            $("#result").append(P);
            
            P = document.createElement("P");
            P.textContent = "Решённые задачи: " + localStorage["tasks"];            
            $("#result").append(P);

            P = document.createElement("P");
            P.textContent = "Расстановка динамитов: " + localStorage["rms"];            
            $("#result").append(P);

        });
    </script>
</body>
</html>
