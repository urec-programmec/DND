<!DOCTYPE html>
<head>

</head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>DND</title>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <style>          
        /* body, html { 
            width: 100%;
            height: 100%;
        }         */
        .map {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .img {
            max-width: none;            
            min-width: auto;
            min-height: auto;        
            height: 100%;   
            width: 100%;         
            position: absolute;            
            top: 50%;
            left: 50%;            
            transform: translate(-50%, -50%);
            /* background: url("source/fone.jpg") no-repeat; */
            
        }  


        #circle {

            width: 250px;
            height: 250px;
            position: absolute;
            background: url('source/map.jpg');
            pointer-events: none;
            border-radius: 50%;
            background-size: cover;
            background-attachment: fixed;
            margin-top: -125px;
            margin-left:-125px;
            opacity: 0.9;

            /* position: absolute;    */
            /* transform: translate(-50%, -50%); */


            
            /* background: url('source/circle.png') no-repeat;
            z-index: 100;
            height: 250px;   
            width: 250px;
            
            margin-top: -125px;
            margin-left:-125px;
            position:absolute;
            top:50%;
            left:50%; */
        }
        

        #circle:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            background-image: url('source/circleB.png');
            /* background-color: rgba(255, 0, 0, 0.1); */
        }

    </style>
<body> 

    <div class="map"> 
        <img src="source/fone1.jpg" class="img">    
    </div>

    <div id="circle"></div>
   
    <script>
        $(document).ready(function () {

            $("body").mousemove(function (e) {
                handleMouseMove(e);
            });

            function handleMouseMove(event) {

                var x = event.pageX;
                var y = event.pageY;

                $("#circle").animate({
                    left: x,
                    top: y
                }, 0);
            }
        });
    </script>
</body>
