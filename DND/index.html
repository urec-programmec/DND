<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>DND</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
</head>
<body>
<div id="map">

    <div id="button-interface">
        <img id="icon-button-interface" src="source/belt.png">
    </div>

    <div id="hero" class="hero"></div>
    <div id="interface">
        <div id="interface-info">
            <div class="items-for-craft">
                <div class="wrapper-item">
                    <div class="wrapper-img">
                        <img src="source/sand.png">
                    </div>
                    X <p id="count-item-sand">0</p>
                </div>
                <div class="wrapper-item">
                    <div class="wrapper-img">
                        <img src="source/powred.png">
                    </div>
                    X <p id="count-item-powred">0</p>
                </div>
                <div class="wrapper-item">
                    <div class="wrapper-img">
                        <img src="source/wick.png">
                    </div>
                    X <p id="count-item-wick">0</p>
                </div>
            </div>
            <div class="items-for-use">
                <div class="wrapper-item">
                    <div class="wrapper-img">
                        <img src="source/torch-item.png">
                    </div>
                    X <p id="count-item-torch">5</p>
                </div>
                <div class="wrapper-item">
                    <div class="wrapper-img">
                        <img src="source/tnt.png">
                    </div>
                    X <p id="count-item-tnt">0</p>
                </div>
            </div>
        </div>
        <button class="interface-button-action">Скрафти меня!</button>
        <button class="interface-button-action" id="putTorch">Выкинь факел!</button>
        <button class="interface-button-action" id="getTorch">Забери факел!</button>
        <button class="interface-button-action" id="sayAbout">Расскажи про комнату!</button>
        <button class="interface-button-action" id="clearAll">Не показывай ничего!</button>
    </div>
    <img src="source/fone2.jpg" class="img">
    <div id="circle"></div>
    <div id="circle2"></div>
</div>
<div class="pop-container" id="pop-container-info">
    <div class="pop-container-block">
        <span class="popup-container-close">X</span>
        <div id="pop-container-content-info">
            <div id="content-explanation-info"></div>
            <div id="content-actions-info">
            </div>
        </div>
    </div>
</div>

<div class="pop-container" id="pop-container-input">
    <div class="pop-container-block-input">        
        <div id="pop-container-content-input">
            <div id="content-explanation-input"></div>
            <div id="content-actions-input"></div>
        </div>
    </div>
</div>

<div id="varriors"></div>

<!-- <script src="window.js"></script>
<script src="torch.js"></script> -->
<script src="index.js"></script>
</body>
</html>
