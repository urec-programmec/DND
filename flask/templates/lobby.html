<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to lobby {{key}}</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/lobbie.css')}}">
  <link rel="shortcut icon" href="{{url_for('static', filename='images/icon.png')}}">
  <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
  <script>
    var map = {{ map }};
  </script>
</head>
<body>
  <div id="fone" class="fone" style="background-image: url('{{ url_for('static', filename='source/fone' + key + '.jpg') }}')"></div>
  <div id="map" class="map" style="background-image: url('{{ url_for('static', filename='source/map' + key + '.jpg') }}')"></div>
  <script src="{{url_for('static', filename='js/lobbie.js')}}"></script>
  <style>
    .torch:after {
      background-image: url('{{ url_for('static', filename='images/hero.png') }}');
    }
    .left:after {
        background: url('{{ url_for('static', filename='images/left.png') }}') no-repeat;
    }

    .right:after {
        background: url('{{ url_for('static', filename='images/right.png') }}') no-repeat;
    }

    .up:after {
        background: url('{{ url_for('static', filename='images/back.png') }}') no-repeat;
    }

    .down:after {
        background: url('{{ url_for('static', filename='images/front.png') }}') no-repeat;
    }
  </style>
</body>
</html>
